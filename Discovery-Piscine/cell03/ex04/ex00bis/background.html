<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<style>
    html, body {
        height: 100%;
        width: 100%;
        text-align: center;
        align-content: center;
    }

    .button {
        font-size: 30px;
    }
</style>

<body>
    
    <button id="change_color">Try me!</button>
    <!-- <button onclick="myFunction()">Try me!</button> -->

    <p id="hex_color"></p>

    <script>

        $(document).ready(function() {
            $("#change_color").on("click", function() {
                // myFunction();
                let r = Math.round(Math.random()*100);
                let g = Math.round(Math.random()*100);
                let b = Math.round(Math.random()*100);

                $("body").css("background-color", "#"+r+g+b);
                $("#hex_color").text("#"+r+g+b);
            });
        });

</html>
