<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>

    body {

    input, select {
        appearance: none;
        padding: 5px;

    td tr button {
        /* text-align: right; */

    input::-webkit-inner-spin-button {

        border: none;

<body>
    <table>
        <tr>
            <th>
                <div id="result"><p id="res">0</p></div>
            </th>
        </tr>

        <tr>
            <td>
                <div id="keypad">
                    <table>
                        <tr>
                            <td>
                                <input type="number" name="left" id="left">
                            </td>
                            <td>
                                <select name="operator" id="operator">
                                    <!-- <option value="" hidden></option> -->
                                    <option value="+">+</option>
                                    <option value="-">-</option>
                                    <option value="*">*</option>
                                    <option value="/">/</option>
                                    <option value="%">%</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" name="right" id="right">
                            </td>
                        </tr>
                        <tr></tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <button id="bt_result" onclick="calculate()">Try me!</button>
                                <button id="clear" onclick="func_clear()">C</button>
                            </td>
                        </tr>
                    </table>

                </div>
            </td>
        </tr>
    </table>

    
</body>

<script>

    setInterval(function () {window.alert("Please, use me...");}, 30000);

    function calculate() {

        let left = document.getElementById("left").value;
        let right = document.getElementById("right").value;

        const operator = document.getElementById("operator").value;

        // document.getElementById("res").innerHTML = typeof Number(left);

        if (left == "" || operator == "" || right == "" || Number(left) < 0 || Number(right) < 0) {
            document.getElementById("res").innerHTML = "Error :(";
            
            console.log("Error :(");
            window.alert("Error :(");
        
        } else {

            left = Number(left);
            right = Number(right);

            if (left == 0 && (operator == "/" || operator == "%")) {
                document.getElementById("res").innerHTML = "It’s over 9000!";

                console.log("It’s over 9000!");
                window.alert("It’s over 9000!");
            
            } else {

                var res = result (left, operator, right)

                document.getElementById("res").innerHTML = res;
                
                document.getElementById("left").value = res;
                
                console.log(res);
                window.alert(res);
            }

            
        }

        function result (left, operator, right) {
            var result = 0;
            switch (operator) {
                case "+":
                    result = left + right;
                    break;
                
                case "-":
                    result = left - right;
                    break;

                case "*":
                    result = left * right;
                    break;
                
                case "/":
                    result = left / right;
                    break;
                
                case "%":
                    result = left % right;
                    break;
            }
            return result;
        }
    }

    function func_clear() {

        document.getElementById("res").innerHTML = "0";

        document.getElementById("left").value = "";
        document.getElementById("right").value = "";
        document.getElementById("operator").value = "+";
    }

    setTimeout(use_me,1000)

    let timeout;
    document.onmousemove = function(){
        clearTimeout(timeout);
        timeout = setTimeout(function(){window.alert("Please, use me... mouse");}, 30000);
    }

    document.onkeypress = function(){
        clearTimeout(timeout);
        timeout = setTimeout(function(){window.alert("Please, use me...");}, 30000);
    }
    
</script>

</html>
