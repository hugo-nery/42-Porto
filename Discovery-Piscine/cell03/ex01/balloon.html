<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bye Bye Balloon</title>
</head>
<style>

    body {
        width: 100%;
        height: 100vh;
        /* background-color: green; */
        text-align: center;
        align-content: center;
    }

    #id_balloon {
        height: 200px;
        width: 200px;
        background-color: red;
        display: inline-block;
        border-radius: 50%;
    }

</style>

<body>

    <div id="id_balloon"></div>

    <!-- <p id="demo"></p> -->

</body>

<script>

    document.getElementById("id_balloon").addEventListener('click', inflate);
    document.getElementById("id_balloon").addEventListener('mouseleave', deflate);

    const balloon = document.getElementById("id_balloon");

    var count = 1;

    function inflate() {

        var b_height = (balloon.offsetHeight + 10) + "px";
        var b_width = (balloon.offsetWidth + 10) + "px";

        if (balloon.offsetHeight < 420) {

            document.getElementById("id_balloon").style.height = b_height;
            document.getElementById("id_balloon").style.width = b_width;

            if (count == 1 ) {
                document.getElementById("id_balloon").style.backgroundColor = "green";
            
            } else if (count == 2) {
                document.getElementById("id_balloon").style.backgroundColor = "blue";
            
            } else {
                document.getElementById("id_balloon").style.backgroundColor = "red";
                count = 0;

            }

        } else { //explosion - reset
            b_height = 200 + "px";
            b_width = 200 + "px";

            document.getElementById("id_balloon").style.height = b_height;
            document.getElementById("id_balloon").style.width = b_width;

            document.getElementById("id_balloon").style.backgroundColor = "red";

            count = 0;
        }

        // document.getElementById("demo").innerHTML = "H " + b_height + " / W " + b_width;
        count += 1;
    }

    function deflate () {

        var b_height = (balloon.offsetHeight - 5) + "px";
        var b_width = (balloon.offsetWidth - 5) + "px";

        if (balloon.offsetHeight > 200) {

            document.getElementById("id_balloon").style.height = b_height;
            document.getElementById("id_balloon").style.width = b_width;

            b_height = (balloon.offsetHeight - 5) + "px";
            b_width = (balloon.offsetWidth - 5) + "px";

            // document.getElementById("demo").innerHTML = b_height;

            if (count == 1 ) {
                document.getElementById("id_balloon").style.backgroundColor = "blue";
            
            } else if (count == 2) {
                document.getElementById("id_balloon").style.backgroundColor = "red";
            
            } else {
                document.getElementById("id_balloon").style.backgroundColor = "green";
                count = 0;

            }
            console.log(count);
        }
        count += 1;

    }

</script>
</html>
